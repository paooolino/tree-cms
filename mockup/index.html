<!doctype html>
<html>
  <head>
    <style>
      *{margin:0;padding:0;}
      #leftpanel{position:absolute;top:0;left:0;overflow:scroll;}
      #resizer{position:absolute;top:0;left:0;z-index:1;width:10px;margin-left:-5px;cursor:ew-resize;}
      #rightpanel{position:absolute;top:0;right:0;overflow:scroll;}
      .resizing{border-right:1px dashed red;}
      .item{height:20px;overflow:hidden;cursor:pointer;}
      .item .inner i{display:inline-block;width:16px;height:16px;}
      .item.opened .inner i{background:url(down.png) no-repeat;}
      .item.closed .inner i{background:url(right.png) no-repeat;}
      .item:hover, .item.selected:hover{background-color:#fa0;}
      .level_0 .inner{padding-left:5px;}
      .level_1 .inner{padding-left:20px;}
      .level_2 .inner{padding-left:35px;}
      .item.selected{background-color:#ddd;}
      table.details td{padding-left:20px;background:url(page.png) no-repeat;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="leftpanel">
        <div class="item level_0 opened"><div class="inner"><i></i> Home</div></div>
        <div class="item level_1 selected opened"><div class="inner"><i></i> women</div></div>
        <div class="item level_2"><div class="inner"><i></i> new-in</div></div>
        <div class="item level_2"><div class="inner"><i></i> dresses</div></div>
        <div class="item level_2"><div class="inner"><i></i> jeans</div></div>
        <div class="item level_2"><div class="inner"><i></i> footwear</div></div>
        <div class="item level_2"><div class="inner"><i></i> bags</div></div>
        <div class="item level_1 closed"><div class="inner"><i></i> men</div></div>
        <div class="item level_1 closed"><div class="inner"><i></i> kids</div></div>
        <div class="item level_1"><div class="inner"><i></i> sale</div></div>
        <div class="item level_1"><div class="inner"><i></i> inspire</div></div>
      </div>
      <div id="resizer" draggable="true">
      </div>
      <div id="rightpanel">
        <table class="details">
          <thead>
            <tr><th>Nome</th></tr>
          </thead>
          <tbody>
            <tr><td>new-in</td></tr>
            <tr><td>dresses</td></tr>
            <tr><td>jeans</td></tr>
            <tr><td>footwear</td></tr>
            <tr><td>bags</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
    
      var leftpanel = document.getElementById('leftpanel');
      var resizer = document.getElementById('resizer');
      var rightpanel = document.getElementById('rightpanel');
      var leftpanel_w = 300;
      
      function adjustLayout() {
      
        leftpanel.style.width = leftpanel_w + 'px';
        leftpanel.style.height = window.innerHeight + 'px';
        
        resizer.style.left = leftpanel.style.width;
        resizer.style.height = window.innerHeight + 'px';

        rightpanel.style.width = (window.innerWidth - parseInt(leftpanel.style.width)) + 'px';
        rightpanel.style.height = window.innerHeight + 'px';
        
      }
      
      window.onresize = adjustLayout;
      
      resizer.onmouseenter = function(){
        leftpanel.className = 'resizing';
      }
      
      resizer.onmouseleave = function(){
        leftpanel.className = '';
      }
      
      resizer.ondrag = function(event){
        leftpanel_w = event.clientX;
        adjustLayout();
      };
      
      resizer.ondragend = function(event){
        leftpanel_w = event.clientX;
        adjustLayout();
      };
      
      adjustLayout();
      
    </script>
  </body>
</html>
